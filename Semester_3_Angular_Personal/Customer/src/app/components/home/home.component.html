<div class="title">
  <span class="title_icon">
    <img src="assets/images/bullet1.gif" alt="" title="" /> </span
  >Featured products
</div>

<ng-container *ngIf="product2s != null">
  <div *ngFor="let product of product2s" class="feat_prod_box">
    <div class="prod_img">
      <a [routerLink]="['/detail',{id: product.productId}]">
        <img src="{{product.image}}" width="132" height="119" />
      </a>
    </div>
  
    <div class="prod_det_box">
      <div class="box_top"></div>
      <div class="box_center">
        <div class="prod_title">{{ product.productName }}</div>
        <p class="details">
          {{ product.description }}
        </p>
        <input type="button" class="more" value="Add To Cart" (click)="add(product.productId)">
        <div class="clear"></div>
      </div>
  
      <div class="box_bottom"></div>
    </div>
    <div class="clear"></div>
  </div>
</ng-container>

<div class="title">
  <span class="title_icon">
    <img src="assets/images/bullet2.gif" alt="" title="" /> </span
  >New products
</div>
<div class="new_products">
  <ng-container *ngIf="products != null">
    <div *ngFor="let product of products" class="new_prod_box">
      <a [routerLink]="['/detail',{id: product.productId}]">{{ product.productName }}</a>
      <div class="new_prod_bg">
        <span class="new_icon">
          <img src="{{ product.image }}" width="132" height="119" />
        </span>
        <a [routerLink]="['/detail',{id: product.productId}]">
          <img
            src="assets/images/thumb1.gif"
            alt=""
            title=""
            class="thumb"
            border="0"
          />
        </a>
        <input type="button" class="more" value="Add To Cart" (click)="add(product.productId)">
      </div>
    </div>
  </ng-container>
  
</div>

<div class="clear"></div>
