  <span class="title_icon">
    <img src="images/bullet1.gif" alt="" title="" /></span
  >Blog

<div class="feat_prod_box" *ngFor="let blog of blogs">
  <div class="prod_img">
    <a href="details.html">
      <img src="images/prod1.gif" alt="" title="" border="0"
    /></a>
  </div>

  <div class="prod_det_box">
    <span class="special_icon">
      <img src="images/special_icon.gif" alt="" title=""
    /></span>
    <div class="box_top"></div>
    <div class="box_center">
      <div class="prod_title">{{ blog.blogName }}</div>
      <p class="details">
        {{ blog.shortDescription }}
      </p>
      <p class="details">
        {{ blog.longDescription }}
      </p>
      <a href="details.html" class="more">- more details -</a>
      <div class="clear"></div>
    </div>

    <div class="box_bottom"></div>
  </div>
  <div class="clear"></div>
</div>
