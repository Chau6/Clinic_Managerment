<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Product Edit</h1>
        </div>
        <!-- /.col -->
        <div class="col-sm-6">
          <!-- Left navbar links -->
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
            <li class="breadcrumb-item active">Product Edit</li>
          </ol>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <ng-container *ngIf="editProductForm != null">
            <form [formGroup]="editProductForm" (ngSubmit)="save()">
              <table border="0" cellspacing="0" cellpadding="5">
                <tr>
                    <td>Product Name</td>
                    <td><input type="text" pInputText formControlName="productName"/></td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td><input type="text" pInputText formControlName="price"/></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td>
                        <div style="width: 1500px;">
                            <p-editor formControlName="description" [style]="{ height: '100px' }"></p-editor>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Quantity</td>
                    <td><input type="text" pInputText formControlName="quantity"/></td>
                </tr>
                <tr>
                    <td>Detail</td>
                    <td>
                        <div style="width: 1500px;">
                            <p-editor formControlName="detail" [style]="{ height: '100px' }"></p-editor>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Show</td>
                    <td><input type="checkbox" formControlName="hide"/></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <button pButton pRipple label="Submit" class="p-button-success" style="float: right"></button>
                    </td>
                </tr>
              </table>
              <h3>Upload a Photo</h3>
              Product Image <p-fileUpload chooseLabel="Choose" accept="image/*" [showUploadButton]="false" (onSelect)="selectFile($event.files)"></p-fileUpload>
              <br>
              <button pButton pRipple label="Upload" class="p-button-success" (click)="upload()"></button>
            </form>
          </ng-container>
        </div>
      </div>
    </div>
</div>
