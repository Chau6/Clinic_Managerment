<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Order Index</h1>
        </div>
        <!-- /.col -->
        <div class="col-sm-6">
          <!-- Left navbar links -->
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
            <li class="breadcrumb-item active">Order Index</li>
          </ol>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <p-table [paginator]="true"
            [rows]="5" [rowsPerPageOptions]="[1, 3, 5]" [value]="orders" selectionMode="single" [(selection)]="selectedOrder" dataKey="orderId" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th>Order Id</th>
                    <th>Account Id</th>
                    <th>Total Price</th>
                    <th>Order Status Id</th>
                    <th>Coupon Id</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-order>
                <tr [pSelectableRow]="order">
                    <td>{{ order.orderId }}</td>
                    <td>{{ order.accountId }}</td>
                    <td>{{ order.totalPrice }}</td>
                    <td>{{ order.orderStatusId }}</td>
                    <td>{{ order.couponId }}</td>
                    <td>{{ order.createdAt }}</td>
                    <td>{{ order.updatedAt }}</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="paginatorleft">
                <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
            </ng-template>
            <ng-template pTemplate="paginatorright">
                <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
</div>
