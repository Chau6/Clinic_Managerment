<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Admin Create</h1>
        </div>
        <!-- /.col -->
        <div class="col-sm-6">
          <!-- Left navbar links -->
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
            <li class="breadcrumb-item active">Admin Create</li>
          </ol>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- Content -->
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="addAccountForm" (ngSubmit)="save()">
          <table border="0" cellspacing="0" cellpadding="5">
              <tr>
                <td>First Name</td>
                <td><input type="text" pInputText formControlName="firstName" required/></td>
              </tr>
              <tr>
                <td>Last Name</td>
                <td><input type="text" pInputText formControlName="lastName" required/></td>
              </tr>
              <tr>
                <td>Email</td>
                <td><input type="email" pInputText formControlName="email" required/></td>
              </tr>
              <tr>
                <td>Password</td>
                <td><input type="password" pInputText formControlName="password" required/></td>
              </tr>
              <tr>
                <td>Phone</td>
                <td><input type="text" pInputText formControlName="phone" required/></td>
              </tr>
              <tr>
                <td>Gender</td>
                <td>
                  <label *ngFor="let option of genderOptions" style="padding-right: 10px;">
                    <input type="checkbox" [value]="option" (change)="onGenderCheckboxChange(option)" [checked]="option === gender.value" />
                    {{ option }}
                  </label>
                </td>
              </tr>
              <tr>
                <td>Role</td>
                <td>
                  <p-selectButton [options]="roleOptions" formControlName="roleId" optionLabel="value" optionValue="roleId"></p-selectButton>
                </td>
              </tr>
              <tr>
                  <td>&nbsp;</td>
                  <td>
                      <button pButton pRipple label="Submit" class="p-button-success" style="float: right"></button>
                  </td>
              </tr>
          </table>
          
        </form>
      </div>
    </div>
  </div>
</div>
